<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button class="btn start">Start Game</button>

  <div class="game" style="display: none;">
    <h2 class="status-msg"></h2>
    <div class="main-area">
        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <table>
            <thead>
                <tr>
                <th>Round</th>
                <th>Winner</th>
                </tr>
            </thead>
            <tbody class="score-table-body">
                <!-- scores added here -->
            </tbody>
            </table>
        </div>
        
        <div class="grid">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>

        <div class="controls">
            <button class="btn reset">Reset Game</button>
            <button class="btn end">End Game</button>
        </div>
    </div>
  </div>

  <script src="tic.js"></script>
</body>
</html>
